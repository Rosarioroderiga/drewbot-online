
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DrewBot Lokalny</title>
  <style>
    body { font-family: Times New Roman, sans-serif; max-width: 200px; margin: 0px auto; padding: 0px; background: #f9f9f9; line-height: 10px; font-size: 6pt; text-align: center; letter-spacing: 2px; text-transform: uppercase; }
    textarea { width: 100%; padding: 10px; border: 1px solid #ccc; resize: vertical; }
    button { margin-top: 5px; padding: 5px 10px; background-color: rgba(139,135,135,255);  border: none; border-radius: 4px; cursor: pointer; } 
    #response { margin-top: 5px; white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <textarea id="userInput" rows="4" maxlength="300" placeholder="NAPISZ WIADOMOŚĆ..."></textarea>
  <button onclick="talkToDrew()">WYŚLIJ</button>
  <div id="response"></div>

  <script>
    async function talkToDrew() {
      const input = document.getElementById('userInput').value.trim();
      const responseBox = document.getElementById('response');
      if (!input) {
        responseBox.textContent = "CISZA?";
        return;
      }

      responseBox.textContent = "DREW PISZE..";

      try {
        const res = await fetch('/api/drew', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        responseBox.textContent = data.reply;
      } catch (err) {
        responseBox.textContent = "CHYBA ZGUBIŁ ZASIĘG";
      }
    }
  </script>
</body>
</html>
