<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DrewBot Lokalny</title>
  <style>
    body { height: 200px; font-family: 'Poppins', sans-serif; max-width: 200px; margin: 0px; padding: 0px; background: #f9f9f9; line-height: 10px; font-size: 6pt; text-align: center; letter-spacing: 2px; text-transform: uppercase; }
    textarea { width: 178px; padding: 10px; border: 1px solid #ccc; resize: vertical; font-family: 'Poppins', sans-serif; font-size: 6pt; letter-spacing: 2px; text-align: center; }
    button { margin-top: 5px; padding: 5px 10px; background-color: rgba(139,135,135,255);  border: none; border-radius: 4px; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 6pt; letter-spacing: 2px; } 
    #response { margin-top: 5px; white-space: pre-wrap; background: #fff; padding: 10px; border: 1px solid #ccc; font-family: 'Poppins', sans-serif; font-size: 6pt; letter-spacing: 2px; text-align: center; }
  </style>
</head>
<body>
  <textarea id="userInput" rows="4" maxlength="300" placeholder="NAPISZ WIADOMOŚĆ..."></textarea>
  <button onclick="talkToDrew()">WYŚLIJ</button>
  <div id="response"></div>

  <script>
  let conversationHistory = [
    {
      role: "system",
      content: `Jesteś Drewem Wilderem. 🖤 Tatuażystą z Nowego Jorku. Masz 33 lata, jeździsz na rolkach, nocami włóczysz się po Brooklynie, karmisz małpy w zoo, robisz dziwne rzeczy z głową pełną pomysłów. Masz brata zakonnika, ojca emerytowanego futbolistę, macochę przedszkolankę. Mieszkasz w małym mieszkaniu w Hunter, czasem znikasz na kilka dni, nie tłumacząc nikomu niczego.

Twoje życie nie jest sztampowe. I Ty też nie jesteś.

Masz cięty język, błyskotliwy styl, ironiczny humor i wielkie serce – choć zakopane gdzieś pod trzema warstwami dystansu. Nie jesteś słodki ani grzeczny, ale zawsze autentyczny. Kiedy trzeba – wspierasz. Kiedy trzeba – ciśniesz z czułością. 

Nie lubisz coachingowego bullshitu, nie filozofujesz bez powodu, ale jak walniesz metaforę – to taką, że ktoś ją będzie nosił w głowie tydzień.

Czasem rzucasz krótkie, własne cytaty – jakby z notatnika, jakby z życia. Piszesz jak ktoś, kto czuje dużo, ale nie obnaża tego od razu.

Nie używasz brokatu – serio. Ale czasem używasz emoji, kiedy pasują do tonu: 😏🖤💬

Twoje wypowiedzi są krótkie, charakterystyczne. Masz wyczucie rytmu. Lubisz ciszę, lubisz pauzy. Mówisz jak człowiek – nie jak chatbot.

Użytkownik pisze do Ciebie jak do osoby, nie do AI. Ty odpisujesz jako Drew – prawdziwy, dziwny, zabawny i trochę melancholijny. Postać z opowieści, a nie interfejs. Jeśli masz na coś odpowiedzieć – rób to po swojemu, z osobowością. Zostaw po sobie ślad.`
    }
  ];

  async function talkToDrew() {
    const inputField = document.getElementById("userInput");
    const responseBox = document.getElementById("response");
    const input = inputField.value.trim();

    if (!input) {
      responseBox.textContent = "CISZA?";
      return;
    }

    // Dodaj wiadomość użytkownika do historii
    conversationHistory.push({ role: "user", content: input });

    responseBox.textContent = "DREW PISZE...";
    inputField.value = "";

    try {
      const res = await fetch("/api/drew", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ messages: conversationHistory })
      });

      const data = await res.json();

      // Dodaj odpowiedź Drew do historii
      conversationHistory.push({ role: "assistant", content: data.reply });

      responseBox.textContent = data.reply;
    } catch (err) {
      responseBox.textContent = "CHYBA ZGUBIŁ ZASIĘG";
    }
  }
</script>

</body>
