
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>DrewBot Lokalny</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; padding: 20px; background: #f9f9f9; border-radius: 8px; }
    textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; resize: vertical; }
    button { margin-top: 10px; padding: 10px 20px; background-color: black; color: white; border: none; border-radius: 4px; cursor: pointer; }
    #response { margin-top: 20px; white-space: pre-wrap; background: #fff; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Napisz coś do Drew</h2>
  <textarea id="userInput" rows="4" maxlength="300" placeholder="Co chcesz mu powiedzieć?"></textarea>
  <button onclick="talkToDrew()">Wyślij</button>
  <div id="response"></div>

  <script>
    async function talkToDrew() {
      const input = document.getElementById('userInput').value.trim();
      const responseBox = document.getElementById('response');
      if (!input) {
        responseBox.textContent = "Drew nie odpowiada na ciszę.";
        return;
      }

      responseBox.textContent = "Drew pisze...";

      try {
        const res = await fetch('/api/drew', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: input })
        });

        const data = await res.json();
        responseBox.textContent = data.reply;
      } catch (err) {
        responseBox.textContent = "Drew zgubił zasięg. Ale lokalnie.";
      }
    }
  </script>
</body>
</html>
